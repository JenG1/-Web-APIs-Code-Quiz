<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/style.css" type="text/css">
    <title>Coding Quiz</title>
</head>
<body>
    <h1>Coding Quiz</h1>

    <section id="stopWatch">Timer<p id="timer">0</p>
         <p id="fulltime"></p> 
    </section> 

    <div id="highScoreBoard">
        <a href="highscores.html">High Scores</a>
    </div>

    <div class="quiz-container">
        <div class="title">Coding Quiz</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
        <br>
        <button id="start"onclick="clock()">Start Quiz</button>
        <button id="next" onclick="loadNExtQuestion();">Next Question</button>
        <button id="submit" onclick="clearInterval(myTimer)">Submit Quiz</button>
    </div>

    </div id="result" class="resultContainer" style="display:none";>
    <div>   
        
        
    <script src="Assets/script.js"></script> 
    <script src="Assets/questions.js"></script> 

</body>
</html>
